<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <title>Nyan Cat</title>
  <link href='big.css' rel='stylesheet' type='text/css' />
  <link href='highlight.css' rel='stylesheet' type='text/css' />
  <style>
    .new-shiny { background: #aaaaaa; }
    img.center { visibility: hidden; width: 400px; position: absolute; margin: auto; top: 0; bottom: 0; right: 0; left: 0; }
  </style>
  <script src='big.js'></script>
  <script src='highlight.js'></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script>
    function funcRef(h) {
      var section = h.newURL.split("#")[1]
      console.log(section)
      if(section==='4') {
        var el = document.querySelector('img.center')
        el.style.visibility = 'visible'
      }
    }
    window.addEventListener("hashchange", funcRef, false);
  </script>
</head>

  </div>

  </div>

  <div>
    <img class="center" src="/slides/example/nyancat.gif"/>
  </div>

</html>
